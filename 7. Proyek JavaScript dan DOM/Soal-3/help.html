<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us!</title>

  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/fav_icon.png" type="image/x-icon">
</head>
<body>
  <!-- 1. Nav -->
  <div class="header-v2">
    <nav class="">
      <div class="header-left">
        <a href="index.html">
          <img src="img/Logo White.png" alt="">
        </a>
      </div>
      
      <div class="header-right">
        <a href="menu.html" id="navProducts" class="header-link">Products</a>
        <a href="findus.html" id="navStore" class="header-link">Store</a>
        <a href="help.html" id="navContact" class="header-link">Contact</a>
      </div>
    </nav>
  </div>

  <!-- Main -->
  <div class="help-main">
    <h1 class="title-blue">
      How can we help?
    </h1>

    <div class="help-main-form centered">
      <div class="help-main-sub-container">
        <p>Name</p>
        <input type="text" placeholder= "Name">
      </div>

      <div class="help-main-sub-container">
        <p>Email</p>
        <input type="text" placeholder= "Email">
      </div>

      <div class="help-main-sub-container">
        <p>Phone Number</p>
        <input type="text" placeholder= "Phone Number">
      </div>

      <div class="help-main-sub-container">
        <p>Subject</p>
        <input type="text" placeholder= "Subject">
      </div>

      <div class="help-main-sub-container">
        <p class="label-text-area">Message</p>
        <textarea placeholder=""></textarea>
      </div>

      <button class="btn ">
        Submit
      </button>

    </div>
  </div>

  <!-- 5. Footer -->
  <footer>
    <div class="footer-header">
      <img src="img/Logo White.png" alt="">
      <div class="footer-link-email">
        <img src="img/MAIL ICON.svg" alt="">
        <img src="img/PHONE ICON.svg" alt="">
      </div>
    </div>

    <div class="footer-content">
      <div>
        <div class="accordion">
          <h4>Products</h4>
          <img src="img/Arrow thin.svg" class="accordion-img">
        </div>
        <div class="panel">
          <p>Coffee Based</p>
          <p>Non-Coffee</p>
          <p>Tea Based</p>
        </div>
      </div>
  
      <div>
        <div class="accordion">
          <h4>Store</h4>
          <img src="img/Arrow thin.svg" class="accordion-img">
        </div>

        <div class="panel">
          <p>Location</p>
        </div>
      </div>
      
      <div>
        <div class="accordion">
          <h4>Contact</h4>
          <img src="img/Arrow thin.svg" class="accordion-img">
        </div>
        <div class="panel">
          <p>Customer Service</p>
        </div>
      </div>
    </div>

    <div class="footer-end">
      2022 Â© Designed by Progate Indonesia
    </div>

  </footer>

  <!-- JavaScript -->
  <script src="js/java.js"></script>

</body>
